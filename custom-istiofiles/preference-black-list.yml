apiVersion: "config.istio.io/v1alpha2"
kind: denier
metadata:
  name: denypartnerhandler
  namespace: istio-system
spec:
  status:
    code: 7
    message: Not allowed
---
apiVersion: "config.istio.io/v1alpha2"
kind: checknothing
metadata:
  name: denypartnerrequests
  namespace: istio-system
spec:
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: denypartner
  namespace: istio-system
spec:
  match: destination.labels["app"] == "preference" && source.labels["app"]=="partner"
  actions:
  - handler: denypartnerhandler.denier
    instances: [ denypartnerrequests.checknothing ]

